<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <style>
        /* Your global CSS styles here */
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Add more global styles as needed */
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1 style="color: #007BFF;">Food Delivery</h1>
            <nav>
                <router-link to="/restaurant-selection">Restaurant Selection</router-link>
                <router-link to="/name">Name</router-link>
                <router-link to="/payment">Payment</router-link>
                <router-link to="/confirmation">Confirmation</router-link>
            </nav>
        </header>

        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>
    <script>
        // Define components with inline CSS styles
        const RestaurantSelection = {
            template: `
                <div class="content">
                    <h1 style="color: #007BFF;">Restaurant Selection</h1>
                    <form>
                        <label for="deliveryPlacedDate">Delivery Placed Date:</label>
                        <input type="date" id="deliveryPlacedDate" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

                        <label for="deliveryPlacedTime">Delivery Placed Time:</label>
                        <input type="time" id="deliveryPlacedTime" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

                        <label for="restaurantType">Restaurant Type:</label>
                        <select id="restaurantType" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
                            <option value="standard">Standard Restaurant</option>
                            <option value="deluxe">Deluxe Restaurant</option>
                            <option value="suite">Suite</option>
                        </select>

                        <router-link to="/name"><button type="button" style="background-color: #007BFF; color: #fff; border: none; padding: 15px 25px; border-radius: 5px; cursor: pointer; font-size: 18px;">Next</button></router-link>
                    </form>
                </div>
            `,
        };

        const Name = {
            template: `
                <div class="content">
                    <h1 style="color: #007BFF;">Name</h1>
                    <form>
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

                        <router-link to="/payment"><button type="button" style="background-color: #007BFF; color: #fff; border: none; padding: 15px 25px; border-radius: 5px; cursor: pointer; font-size: 18px;">Next</button></router-link>
                    </form>
                </div>
            `,
        };

        const Payment = {
            template: `
                <div class="content">
                    <h1 style="color: #007BFF;">Payment</h1>
                    <form>
                        <label for="cardNumber">Card Number:</label>
                        <input type="text" id="cardNumber" placeholder="Enter your card number" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

                        <label for="expirationDate">Expiration Date:</label>
                        <input type="text" id="expirationDate" placeholder="MM/YY" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="Enter CVV" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

                        <router-link to="/confirmation"><button type="button" style="background-color: #007BFF; color: #fff; border: none; padding: 15px 25px; border-radius: 5px; cursor: pointer; font-size: 18px;">Pay Now</button></router-link>
                    </form>
                </div>
            `,
        };

        const Confirmation = {
            template: `
                <div class="content">
                    <h1 style="color: #007BFF;">Confirmation</h1>
                    <p>Your reservation has been confirmed. Thank you for choosing this restaurant!</p>
                </div>
            `,
        };

        // Create Vue Router instance and configure routes
        const router = new VueRouter({
            routes: [
                { path: '/restaurant-selection', component: RestaurantSelection },
                { path: '/name', component: Name },
                { path: '/payment', component: Payment },
                { path: '/confirmation', component: Confirmation },
                { path: '/', redirect: '/restaurant-selection' }, // Redirect to Restaurant Selection by default
            ],
        });

        const app = new Vue({
            el: '#app',
            router,
        });
    </script>
</body>
</html>
